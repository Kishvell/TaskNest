<section class="container">
    <div id="contributor">
        <input id="addContributor" type="button" value="Add Contributors">

            <label for="username">Add Contributor</label>
            <input type="text" id="username" name="username">

        </div>
    </div>
    <div id="taskList">
        <input id="addColumn" type="button" value="Add Column">
        <div class="modal">
            <label for="titleColumn">Title</label>
            <input type="text" id="titleColumn" name="titleColumn">
            <label for="descriptionColumn">Description</label>
            <input type="text" id="descriptionColumn" name="descriptionColumn">
            <input type="button" value="Add" id="addColumnButton">
        </div>
    </div>
